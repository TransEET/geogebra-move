<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TransEET MathDance App</title>
</head>
<body>
    <main>
        <div class="settings-container">
            <span>Made with <a href="https://www.geogebra.org/">GeoGebraÂ®</a></span>
            <input id="tracking-button" type="button" value="Start body tracking" disabled></input>
            <span style="white-space: nowrap;">
                <label for="file-to-load" class="load-file-button">Load from file</label>
                <input type="file" id="file-to-load" accept=".json"></input>
            </span>
            <button id="save-button" type="button">Save to file:</button>
            <input 
                id="input-file-name"
                maxlength="30"
                size="25"
                value="ggb_dance_construction.json"
            >
            </input>
        </div>
        <div id="applet_container"></div>
    </main>

    <div class="video-container">
        <video id="video" autoplay></video>
    </div>

    <!-- <script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script> -->
    <script id='ggb-script' type="text/javascript" src="./GeoGebra/deployggb.js"></script>
    <!-- Require the peer dependencies of pose-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script> -->

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script> -->
    <!-- Alternatively you can use the WASM backend:  -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>

    <script id='pose-script' src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="./app.js"></script>
    
</body>
</html>
